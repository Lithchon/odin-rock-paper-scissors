<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="score-board">
        <div class="round-info">Choose!</div>
        <div class="score-container">
            <div class="score-box">
                <div class="score" id="player-score">Player: 0</div>
                <div class="sign" id="player-sign">✊</div>
            </div>
            <div class="score-box">
                <div class="sign" id="computer-sign">✊</div>
                <div class="score" id="computer-score">Computer: 0</div>
            </div>
        </div>
    </div>
    <div class="game-buttons">
        <button class="player-selection rock">✊</button>
        <button class="player-selection paper">✋</button>
        <button class="player-selection scissors">✌️</button>
    </div>
    
</body>
</html>
